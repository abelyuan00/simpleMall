<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-fragment">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" th:href="@{/dist/img/AdminLTELogo.png}"/>
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap4.css" />

</head>
<body class="hold-transition sidebar-mini">

<!--div defines a section in a document-->
<div class="wrapper">
  <div th:replace="header::header-nav"></div>
  <div th:replace="sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <div class="content">
      <div class="card card-primary card-outline">

        <div class="card-header">
          <nav>
            <a th:href="@{/}" class="brand-link"></a>
            <span class="brand-text font-weight-light">Title</span>
          </nav>
        </div> <!-- /.card-body -->
        <div class="card-body">
          <div style="padding: 10px 0 20px 10px;">
            <table id="jqGrid" class="table table-bordered"></table>
            <div id="jqGridPager">
            </div>
          </div>


        </div>

      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- 引入页脚footer-fragment -->
</div>
  <div th:replace="footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
<script th:src="@{/plugins/jqgrid/grid.locale-en.js}"></script>
<script>
  $("#jqGrid").jqGrid({
    url: 'product/list',
    datatype: "json",
    colModel: [
      {label: 'ID', name: 'id', index: 'id', width: 50, hidden: false, key: true},
      {label: 'Code', name: 'code', index: 'code', sortable: false, width: 80},
      {label: 'Update time', name: 'updateTime', index: 'updateTime', sortable: false, width: 80},
      {label: 'Status', name: 'status', index: 'status',sortable: false, width: 40},
      {label: 'Name', name: 'productName', index: 'productName', sortable: false, width: 80},
      {label: 'Description', name: 'description', index: 'description', sortable: false, width: 80}
    ],
    height: 500,
    rowNum: 10,
    rowList: [10, 30, 50],
    styleUI: 'Bootstrap4',
    iconSet: "fontAwesome",
    loadtext: 'loading',
    rownumbers: true,
    rownumWidth: 35,
    autowidth: true,
    multiselect: true,
    pager: "#jqGridPager",
    jsonReader: {
      root: "data.list",
      page: "data.currPage",
      total: "data.totalPage",
      records: "data.totalCount"
    },
    prmNames: {
      page: "page",
      rows: "limit",
      order: "order"
    }
  });

</script>
</body>
</html>
