<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--  aside: 	Defines content aside from the page content-->
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{https://www.youtube.com/}" class="brand-link">
        <img th:src="@{/dist/img/gearIcon.png}" alt="ssm-cluster Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <!--      span: Defines a section in a document-->
        <span class="brand-text font-weight-light">NEWBEE商城</span>
    </a>
    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-header">Dashboard</li>
                <li class="nav-item">
                    <a th:href="@{/index}" th:class="${path}=='index'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-dashboard"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/category}" th:class="${path}=='category'?'nav-link active':'nav-link'">
<!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-bookmark"></i>
                        <p>
                            category页面
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
</html>
