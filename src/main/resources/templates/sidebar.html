<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--  aside: 	Defines content aside from the page content-->
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/index}" class="brand-link">
        <img th:src="@{tabIcon.ico}" alt="ssm-cluster Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <!--      span: Defines a section in a document-->
        <span class="brand-text font-weight-light">SIMPLE MALL</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img id="user-icon" alt="User Icon" class="img-circle elevation-2">
            </div>
            <div class="info">
                <a href="#" class="d-block">Example User</a>
            </div>
        </div>
        <nav class="mt-2">
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-header">Dashboard</li>
                <li class="nav-item">
                    <a th:href="@{/index}" th:class="${path}=='index'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-shopping-cart"></i>
                        <p>
                            Profile
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a  th:href="@{/admin/categories?superiorId=0&categoryLevel=1&previousId=0}" th:class="${path}=='/admin/categories'?'nav-link active':'nav-link'">
<!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-list"></i>
                        <p>
                            Category
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a  th:href="@{/product}" th:class="${path}=='/product'?'nav-link active':'nav-link'">
                        <!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-bookmark"></i>
                        <p>
                            Product
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a  th:href="@{/upload/singleFile}" th:class="${path}=='/upload/singleFile'?'nav-link active':'nav-link'">
                        <!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-arrow-up"></i>
                        <p>
                            Upload
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a  th:href="@{/customer/downloadFile}" th:class="${path}=='/customer/downloadFile'?'nav-link active':'nav-link'">
                        <!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-cloud-download"></i>
                        <p>
                            Download Center
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        // make an Ajax request to the server to get the iconPath
                $.ajax({
                    type: "GET",
                    url: "/getUserIconPath",
                    data: {},
                    success: function(response) {
                        // check if the response contains an iconPath
                        if (response.iconPath) {
                            // if the iconPath exists, set the background image of the div to the iconPath
                            $('#user-icon').attr('src', response.iconPath);
                        } else {
                            // if the iconPath doesn't exist, set the background image to a blank image
                            $('#user-icon').attr('src', '[[@{/dist/img/boxed-bg.png}]]');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            });
    </script>
</aside>

</html>
