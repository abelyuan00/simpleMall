<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--  aside: 	Defines content aside from the page content-->
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/index}" class="brand-link">
        <img th:src="@{/dist/img/gearIcon.png}" alt="ssm-cluster Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <!--      span: Defines a section in a document-->
        <span class="brand-text font-weight-light">SIMPLE MALL</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">Example User</a>
            </div>
        </div>
        <nav class="mt-2">
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-header">Dashboard</li>
                <li class="nav-item">
                    <a th:href="@{/index}" th:class="${path}=='index'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-shopping-cart"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a  th:href="@{/admin/categories?superiorId=0&categoryLevel=1&previousId=0}" th:class="${path}=='/admin/categories'?'nav-link active':'nav-link'">
<!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-bookmark"></i>
                        <p>
                            Category
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a  th:href="@{/product}" th:class="${path}=='/product'?'nav-link active':'nav-link'">
                        <!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-bookmark"></i>
                        <p>
                            Product
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a  th:href="@{/upload/test}" th:class="${path}=='/upload/test'?'nav-link active':'nav-link'">
                        <!--                      i:  Defines a part of text in an alternate voice or mood-->
                        <i class="nav-icon fa fa-arrow-up"></i>
                        <p>
                            Upload
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
</html>
