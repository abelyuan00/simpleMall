<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Mall | Registration Page</title>


  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/fontawesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../../dist/js/registerCustomer.js"></script>
    <script th:if="${not #strings.isEmpty(session.errorMsgCustomer)}" th:inline="javascript">
        var errorMsg =  /*[[${session.errorMsgCustomer}]]*/ '' ;
        if (errorMsg != '') {
            if (!sessionStorage.getItem('errorDisplayed')) {
                alert(errorMsg);
                sessionStorage.setItem('errorDisplayed', 'true');
            }
        }
    </script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a th:href="@{/index}"><b>Simple</b>Mall</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Become a new customer</p>
      <form id="register-form" th:action="@{/customer/register/submitInfo}" method="post">
<!--        <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">-->
<!--          <div class="alert alert-danger" th:text="${session.errorMsg}"></div>-->
<!--        </div>-->
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="loginName" name="loginName" placeholder="Login name" required="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" id="email" class="form-control" name="email" placeholder="Email" required="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="confirm-password" class="form-control" placeholder="Retype password" required="true">

          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div id="divCheckPassword"></div>
          <div class="g-recaptcha" data-sitekey="6LeeuFwkAAAAAE0DTi5k3CXFExMElVPNgQDR-tN_" data-callback="onSubmit" data-size="normal" required></div>
        <p> </p>
        <div class="row">
          <!-- /.col -->
          <div class="col-4">
            <button id="submitBtn" class="btn btn-primary btn-block btn-flat" onclick="onSubmit(event)">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      
      <a href="/customer/login" class="text-center" >Back to customer login</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<script>
    // get a reference to the form
    const form = document.querySelector('form');

    // add a submit event listener to the form
    form.addEventListener('submit', function() {
        // clear the sessionStorage
        sessionStorage.clear();
    });
</script>
</body>
</html>
