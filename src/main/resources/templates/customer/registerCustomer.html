<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Mall | Registration Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/fontawesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css"><script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a th:href="@{/index}"><b>Simple</b>Mall</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Become a new customer</p>
      <form id="registerForm" th:action="@{/customer/register/submitInfo}" method="post">
<!--        <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">-->
<!--          <div class="alert alert-danger" th:text="${session.errorMsg}"></div>-->
<!--        </div>-->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name" required="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" required="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="txtNewPassword" class="form-control" placeholder="Password" required="true">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="txtConfirmPassword" class="form-control" placeholder="Retype password" required="true">

          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div id="divCheckPassword"></div>
          <div class="g-recaptcha" data-sitekey="6LeeuFwkAAAAAE0DTi5k3CXFExMElVPNgQDR-tN_" data-callback="onSubmit" data-size="normal" required></div>
        <p> </p>
        <div class="row">
          <!-- /.col -->
          <div class="col-4">
            <button id="submitBtn" class="btn btn-primary btn-block btn-flat" onclick="onSubmit">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      
      <a href="/customer/login" class="text-center" >Back to customer login</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="../../dist/js/registerCustomer.js"></script>
<script>
    function onSubmit() {
        // Validate the reCAPTCHA response
        var form = document.getElementById("registerForm");
        var recaptchaResponse = grecaptcha.getResponse();
        if (recaptchaResponse.length == 0) {
            // The reCAPTCHA was not validated
            alert("Please complete the reCAPTCHA");
            return false;
        }
        // The reCAPTCHA was validated, submit the form
        form.submit();
    }

</script>

</body>
</html>
