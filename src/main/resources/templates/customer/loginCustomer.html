<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Log in </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <script th:if="${not #strings.isEmpty(session.errorMsgCustomer)}" th:inline="javascript">
    var errorMsg =  /*[[${session.errorMsgCustomer}]]*/ '' ;
    if (errorMsg != '') {
        if (!sessionStorage.getItem('errorDisplayed')) {
            alert(errorMsg);
            sessionStorage.setItem('errorDisplayed', 'true');
        }
    }
  </script>


</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a th:href="@{/index}"><b>Simple</b>Mall</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg"> Sign In To Start Shopping</p>
          <form th:action="@{/customer/login}" method="post">
<!--            <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">-->
<!--              <div class="alert alert-danger" th:text="${session.errorMsg}"></div>-->
<!--            </div>-->
            <div class="form-group has-feedback">
              <span class="fa fa-user form-control-feedback"></span>
              <input type="text" id="loginName" name="loginName" class="form-control" placeholder="Log in Name"
                     required="true">
            </div>
            <div class="form-group has-feedback">
              <span class="fa fa-lock form-control-feedback"></span>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                     required="true">
            </div>
            <div class="form-group has-feedback"></div>
            <div class="row">
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Log In
                </button>
              </div>
            </div>
          </form>

      <p class="mb-2">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-1">
        <a th:href="@{/customer/register}" class="text-center">Register a new membership</a>
      </p>
      <p class="mb-0">
        <a th:href="@{/admin/login}" class="text-center">login as System admin</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
  </div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script>
        // get a reference to the form
        const form = document.querySelector('form');

        // add a submit event listener to the form
        form.addEventListener('submit', function() {
            // clear the sessionStorage
            sessionStorage.clear();
        });
</script>
</div>
</body>
</html>
