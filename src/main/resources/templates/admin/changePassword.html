
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- header-fragment -->
  <div th:replace="header::header-nav"></div>
  <!-- sidebar-fragment -->
  <div th:replace="sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">Basic Info</h3>
              </div> <!-- /.card-body -->
              <div class="card-body">
                <form role="form" id="userNameForm">
                  <div class="form-group col-sm-8">
                    <div class="alert alert-danger" id="updateUserName-info" style="display: none;"></div>
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Log in Name</label>
                    <input type="text" class="form-control" id="loginName"
                           name="loginName"
                           placeholder="Enter user log in name" required="true" th:value="${loginName}">
                  </div>
<!--                  <div class="form-group">-->
<!--                    <label>name</label>-->
<!--                    <input type="text" class="form-control" id="name"-->
<!--                           name="name"-->
<!--                           placeholder="Enter user name" required="true" th:value="${name}">-->
<!--                  </div>-->
                  <div class="form-group col-sm-8">
                    <div class="alert alert-danger updatePassword-info" id="updatePassword-info" style="display: none;"></div>
                  </div>
                  <!-- input states -->
                  <div class="form-group">
                    <label class="control-label"><i class="fa fa-key"></i> original password</label>
                    <input type="text" class="form-control" id="originalPassword"
                           name="originalPassword"
                           placeholder="Enter original password" required="true">
                  </div>
                  <div class="form-group">
                    <label class="control-label"><i class="fa fa-key"></i> new password</label>
                    <input type="text" class="form-control" id="newPassword" name="newPassword"
                           placeholder="Enter new password" required="true">
                  </div>
                  <div class="card-footer">
                    <button type="button" id="updateUserNameButton" onsubmit="return false;"
                            class="btn btn-danger float-right">Confirm
                    </button>
                  </div>
                </form>
              </div><!-- /.card-body -->
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- footer-fragment -->
<div th:replace="footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
