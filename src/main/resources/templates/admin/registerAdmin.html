<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-fragment">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../../dist/img/gearIcon.png"/>
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/v4-shims.min.css">
  <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap4.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
</head>
<body class="hold-transition sidebar-mini">

<!--div defines a section in a document-->
<div class="wrapper">
  <div th:replace="header::header-nav"></div>
  <div th:replace="sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <div class="content">
      <div class="card card-primary card-outline">

        <div class="card-header">
          <nav>
            <span class="brand-text font-weight-light">Title</span>
          </nav>
        </div> <!-- /.card-body -->
        <div class="card-body">
          <div class="card-body login-card-body">
            <p class="login-box-msg"> Add a new administrator</p>
            <form th:action="@{/admin/addAdmin}" method="post">
              <div th:if="${not #strings.isEmpty(session.error)}" class="form-group">
                <div class="alert alert-danger" th:text="${session.error}"></div>
              </div>
              <div class="form-group has-feedback">
                <span class="fa fa-user form-control-feedback"></span>
                <input type="text" id="login-name" name="loginName" class="form-control" placeholder="Login name"
                       required="true">
              </div>
              <div class="form-group has-feedback">
                <span class="fa fa-lock form-control-feedback"> Change password after created </span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       value="123456" required="true" readonly>
              </div>
              <div class="form-group has-feedback">
                <span class="fa fa-lock form-control-feedback"></span>
                <input type="nickname" id="nickname" name="nickname" class="form-control" placeholder="Nickname"
                       required="true">
              </div>
              <div class="form-group has-feedback">
                <span class="fa fa-lock form-control-feedback"></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="email">
              </div>
              <div class="form-group has-feedback"></div>
              <div class="row">
                <div class="col-8">
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block btn-flat">Sign up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div><!-- /.container-fluid -->
    </div>


  </div>

</div><!-- /.container-fluid -->
</div>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<div th:replace="footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
<script th:src="@{/plugins/jqgrid/grid.locale-en.js}"></script>
</body>
</html>
