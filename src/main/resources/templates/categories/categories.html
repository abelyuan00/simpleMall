<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-fragment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/dist/img/AdminLTELogo.png}"/>
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/v4-shims.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap4.css" />

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="header::header-nav"></div>
    <div th:replace="sidebar::sidebar-fragment(${path})"></div>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
<!--                <div th:if="${not #strings.isEmpty(session.adminId)}" class="form-group">-->
<!--                    <div class="alert alert-danger" th:text="${session.adminId}"></div>-->
<!--                </div>-->
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid" >
                <div class="card card-primary card-outline" >
                    <div class="card-header">
                        <h3 class="card-title">Category management</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="categoryAdd()">
                                <i class="fa fa-plus"></i>&nbsp;ADD
                            </button>
                            <button class="btn btn-info" onclick="categoryEdit()">
                                <i class="fa fa-pencil-square-o"></i>&nbsp;EDIT
                            </button>
                            <button class="btn btn-danger" onclick="deleteCategory()">
                                <i class="fa fa-trash-o"></i>&nbsp;DELETE
                            </button>
                        </div>
                        <br>
                        <table id="jqGrid" class="table table-bordered"></table>
                        <div id="jqGridPager">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="categoryModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="categoryForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        Error msg
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="categoryId" name="categoryId">
                                <div class="form-group">
                                    <label for="categoryName" class="control-label">Category name:</label>
                                    <input type="text" class="form-control" id="categoryName" name="categoryName"
                                           placeholder="Category name" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="categoryName" class="control-label">Category tier:</label>
                                    <input type="number" class="form-control" id="categoryRank" name="categoryRank"
                                           placeholder="Category tier" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="categoryName" class="control-label">Superior category:</label>
                                    <input type="number" class="form-control" id="superiorId" name="categoryRank"
                                           placeholder="Superior category" required="true" value=0>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveButton" >Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
<script th:src="@{/plugins/jqgrid/grid.locale-en.js}"></script>
<!-- sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--page script-->
<script th:src="@{/dist/js/categories.js}"></script>
</body>
</html>
